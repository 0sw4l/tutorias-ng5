
<div class="container pull-bottom-5p">
  <h2 class="text-left">
    Materias
  </h2>
  <div class="form-group">
    <input type="text" placeholder="Escriba la materia" class="form-control" (keyup)="filterMaterias($event)">
  </div>
  <br>
  <div class="row">
    <ng-container *ngFor="let materia of materias">
      <div class="col-md-3 margin-bottom-5p">
        <div class="card-deck">
          <div class="card pointer">
            <img class="card-img-top" src="http://www.spanishged365.com/sites/default/files/styles/large/public/lectura.jpg?itok=bRUMBczn" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ materia.nombre }}</h5>
              <p class="card-text">
                {{ materia.descripcion }}
              </p>
              <p class="card-text">
                Tutores que dan esta materia : {{ materia.tutores }}
              </p>
              <a routerLink="/materia/{{ materia.id }}" class="btn btn-info">
                Ver Materia
              </a>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
